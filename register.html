<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Register | Yakkun Labs</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        /* Critical CSS for navigation and mobile responsiveness */
        :root {
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: var(--safe-area-inset-top, 0) var(--safe-area-inset-right, 0) var(--safe-area-inset-bottom, 0) var(--safe-area-inset-left, 0);
            font-size: clamp(16px, 4vw, 18px);
            line-height: 1.6;
            overflow-x: hidden;
            background: url('img_2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        .yl-nav {
            width: min(1280px, calc(100vw - 32px));
            height: 60px;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 999px;
            display: flex !important;
            align-items: center;
            justify-content: space-between;
            padding: 0 14px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
            margin: 16px;
        }
        
        .yl-nav > div {
            display: flex !important;
            align-items: center;
        }
        
        .yl-nav .hidden {
            display: none !important;
        }
        
        .yl-link {
            display: inline-block !important;
            color: #2c2c2c;
            font-weight: 700;
            font-size: clamp(14px, 2.5vw, 14.5px);
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 12px;
            transition: all 0.18s ease;
            min-height: 44px;
            display: flex;
            align-items: center;
        }
        
        .yl-btn {
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            height: 40px;
            min-height: 44px;
            padding: 0 16px;
            border-radius: 12px;
            font-weight: 800;
            text-decoration: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: #fff;
            color: #161616;
        }
        
        .yl-btn-connect {
            color: #fff !important;
            background: linear-gradient(135deg, #d97706, #b7410e 90%) !important;
            border-color: transparent !important;
        }
        
        .yl-mobile-link {
            display: block;
            padding: 16px 20px;
            color: #2c2c2c;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border-bottom: 1px solid #f0f0f0;
            min-height: 44px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        
        .yl-mobile-link:hover {
            background-color: #f8f9fa;
        }
        
        .yl-mobile-link:last-child {
            border-bottom: none;
        }
        
        /* Mobile-first breakpoints */
        @media (max-width: 480px) {
            .yl-nav {
                margin: 8px;
                width: calc(100vw - 16px);
            }
        }
        
        @media (min-width: 768px) {
            .yl-nav .md\:flex {
                display: flex !important;
            }
            .yl-nav .md\:hidden {
                display: none !important;
            }
        }
        
        @media (min-width: 1024px) {
            .yl-nav {
                margin: 16px auto;
            }
        }

        .register-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            margin: 100px auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #6c5ce7;
        }

        .form-title h2 {
            margin: 0;
            font-size: 28px;
        }

        .form-title p {
            font-size: 16px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #6c5ce7;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #5a4ac7;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: #6c5ce7;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
  <script type="module" crossorigin src="./assets/main.DLcM2JCP.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main.Cf2MGobo.css">
  <link rel="stylesheet" crossorigin href="./assets/animate.BkCApX2n.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div style="padding: 16px 0; display: flex; justify-content: center;">
        <nav class="yl-nav">
            <div class="yl-logo">YakkunLabs</div>
            
            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex items-center gap-2">
                <a href="index.html" class="yl-link">Home</a>
                <a href="game.html" class="yl-link">Game</a>
                <a href="blog.html" class="yl-link">Blog</a>
                <a href="community.html" class="yl-link">Community</a>
                <a href="contact.html" class="yl-link">Contact</a>
                <a href="#" class="yl-btn yl-btn-connect">Play / Demo</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="navToggle" class="md:hidden flex items-center justify-center w-10 h-10" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </nav>
    </div>

    <!-- Mobile Menu (Hidden by default) -->
    <div id="mobileMenu" class="hidden md:hidden fixed top-20 left-4 right-4 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
        <div class="p-4 space-y-2">
            <a href="index.html" class="yl-mobile-link block">Home</a>
            <a href="game.html" class="yl-mobile-link block">Game</a>
            <a href="blog.html" class="yl-mobile-link block">Blog</a>
            <a href="community.html" class="yl-mobile-link block">Community</a>
            <a href="contact.html" class="yl-mobile-link block">Contact</a>
            <div class="pt-2">
                <a href="#" class="yl-btn yl-btn-connect w-full">Play / Demo</a>
            </div>
        </div>
    </div>

    <div class="register-form">
        <div class="form-title">
            <h2>Register</h2>
            <p>Join us today and start your journey.</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">Register</button>
            </div>
        </form>

        <div class="home-link">
            <a href="./index.html">‚Üê Visit Home Page</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

           
            if (username === "" || email === "" || password === "") {
                alert("Your registration details are incorrect");
            } else {
                alert("Registration unsuccessful!"); 
                
            }
        });
    </script>

</body>

</html>
