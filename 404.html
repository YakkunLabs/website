<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Page Not Found â€” YakkunLabs</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to YakkunLabs homepage." />
  <link rel="icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/globals.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fef7f0 0%, #ffffff 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .error-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 900;
      color: #d97706;
      margin: 0;
      line-height: 1;
    }
    
    .error-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1f2937;
      margin: 1rem 0;
    }
    
    .error-description {
      font-size: 1.125rem;
      color: #6b7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .error-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #d97706, #b7410e);
      color: white;
      border: none;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(217, 119, 6, 0.3);
    }
    
    .btn-secondary {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #f9fafb;
      transform: translateY(-1px);
    }
    
    @media (max-width: 640px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 1.5rem;
      }
      
      .error-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-description">
      Oops! The page you're looking for seems to have wandered off into the digital void. 
      Don't worry, even the best games have bugs. Let's get you back on track!
    </p>
    <div class="error-actions">
      <a href="./index.html" class="btn btn-primary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9,22 9,12 15,12 15,22"></polyline>
        </svg>
        Go Home
      </a>
      <a href="./game.html" class="btn btn-secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          <polyline points="3.27,6.96 12,12.01 20.73,6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
        Play Games
      </a>
    </div>
  </div>
</body>
</html>
