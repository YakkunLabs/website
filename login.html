<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login | Yakkun Labs</title>
    <link rel="icon" href="./assets/favicon.BZcbmLRT.ico">
    <style>
        /* Critical CSS for navigation - ensures navigation displays properly */
        .yl-nav {
            width: min(1280px, 96vw);
            height: 60px;
            background: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 999px;
            display: flex !important;
            align-items: center;
            justify-content: space-between;
            padding: 0 14px;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .yl-nav ul {
            display: flex !important;
            list-style: none !important;
            margin: 0;
            padding: 0;
            align-items: center;
            gap: 4px;
        }
        
        .yl-nav ul li {
            display: inline-block !important;
            list-style: none !important;
            margin: 0;
        }
        
        .yl-link {
            display: inline-block !important;
            color: #2c2c2c;
            font-weight: 700;
            font-size: 14.5px;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 12px;
            transition: all 0.18s ease;
        }
        
        .yl-btn {
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            height: 40px;
            padding: 0 16px;
            border-radius: 12px;
            font-weight: 800;
            text-decoration: none;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background: #fff;
            color: #161616;
        }
        
        .yl-btn-connect {
            color: #fff !important;
            background: linear-gradient(135deg, #d97706, #b7410e 90%) !important;
            border-color: transparent !important;
        }
        
        @media (max-width: 768px) {
            .yl-nav ul {
                display: none !important;
            }
        }
        
        body {
            background: url('./assets/slider-2.ByZ_YTx6.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            margin: 100px auto;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #6c5ce7;
        }

        .form-title h2 {
            margin: 0;
            font-size: 28px;
        }

        .form-title p {
            font-size: 16px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background-color: #6c5ce7;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #5a4ac7;
        }

        .home-link {
            text-align: center;
            margin-top: 20px;
        }

        .home-link a {
            color: #6c5ce7;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
  <link rel="stylesheet" crossorigin href="./assets/style.BXXvyXUe.css">
  <link rel="stylesheet" crossorigin href="./assets/animate.BkCApX2n.css">
</head>

<body>

    <div class="login-form">
        <div class="form-title">
            <h2>Login</h2>
            <p>Welcome Back! Please login to continue.</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">Login</button>
            </div>
        </form>

        <div class="home-link">
            <a href="./index.html">‚Üê Visit Home Page</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if email and password are correct (example validation)
            if (email !== "test@example.com" || password !== "password123") {
                alert("Your login details are incorrect");
            } else {
                window.location.href = "home.html"; // Redirect to home page on successful login
            }
        });
    </script>

</body>

</html>
