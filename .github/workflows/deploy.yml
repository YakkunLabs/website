name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use Node 20 LTS (stable with Vite/Rollup)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Ensure a clean dependency tree on the runner
      - name: Clean install (handle optional rollup deps)
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional

      # Build with JS fallback if runner attempts native rollup
      - name: Build
        run: npm run build
        env:
          ROLLUP_SKIP_NODEJS_NATIVE: '1'

      # Upload built site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
